<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random-Word-Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        p.groove {border-style: groove;}
        label{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 150%;
        }
        
    </style>
</head>
<body>
    <center>
        <div class="container">
            <h2 class="display-1" style="color:#008080;  font-size: 300%; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            Random-Word-Generator
            </h2>
        </div>

        


        <div class="container" >
            <div class="row">
                <div class="column" >
                    <p style="background-color:aliceblue ; font-size: 150%; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        INSTRUCTIONS <br>
                        <p class="groove" style="font-size: 90%; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;"> 
                            ->> Enter the words as comma seperated <br>
                            Example : MINNI,MOUSE,MIKE,MILL<br>
                            ->> Hit the "Pick a word" button.<br>
                        </p>
                    </p>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <form >
                <label for="exampleFormControlTextarea1" class="form-label">Enter the words below</label>
                <div><textarea id="listOfword" cols="90" rows="3"></textarea> </div>
                <div class="d-grid gap-2 d-md-block">
                    <a href="result.html" >
                        <button onclick="getwordslist()"  class="btn btn-primary" style="background-color: rgb(201, 53, 8); color: black; " type="button">
                        Ready
                    </button>
                </a>
                </div>
            </form>
        </div>
    

    </center>


    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
